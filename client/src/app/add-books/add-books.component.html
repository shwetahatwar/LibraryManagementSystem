<div class="container">
    <h2>Add Books</h2>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
          <label for="">bookname</label>
          <input [(ngModel)]="bookname" type="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="">price</label>
          <input [(ngModel)]="price" type="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Author</label>
          <input [(ngModel)]="Author" type="phone" class="form-control">
        </div>
        <div class="form-group">
          <button (click)="onAdd()" class="btn btn-success pull-left" style="margin-right: 100px">Add</button>
          <button (click)="onCancel()" class="btn btn-danger" style="margin-right: 50px">Cancel</button>
          
        </div>
      </div>
    </div>
