<div class="container">
    <h2>Student Register</h2>
    <div class="col-md-4">
        <div class="form-group">
          First Name
          <input [(ngModel)]="name" type="name" class="form-control">
        </div>
        <div class="form-group">
          Last Name
          <input [(ngModel)]="lastName" type="lastName" class="form-control">
        </div>
        <div class="form-group">
          Contact number
          <input [(ngModel)]="phone" type="phone" class="form-control">
        </div>
        <div class="form">
          <div class="form-group">
            Email Address
            <input [(ngModel)]="email" type="email" class="form-control">
          </div>
          <div class="form-group">
            Password
            <input [(ngModel)]="password" type="password" class="form-control">
          </div>
        <div class="form-group">
          <button (click)="onSignup()" class="btn btn-success pull-left" style="margin-right: 100px">Signup</button>
          <button (click)="onCancel()" class="btn btn-danger" style="margin-right: 50px">Cancel</button>
          
        </div>
      </div>
    </div>
  
  </div>
